<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./style.css'>
    <title>Awesome Drum Kit!</title>
</head>
<body>
    <div>
        <h1>Awesome JavaSript Drumkit</h1>
    </div>
    <div class='keys'>
        <div data-key='65' class='key' style="background-image: url(img/clap.jpg);" onclick="touchPlay('65')">
            <kbd>A</kbd>
            <p>clap</p>
        </div>
        <div data-key='83' class='key' style="background-image: url(img/closed-hithat.jpg);" onclick="touchPlay('83')">
            <kbd>S</kbd>
            <p>hithat</p>
        </div>
        <div data-key='68' class='key' style="background-image: url(img/kick-drum.jpg);" onclick="touchPlay('68')">
            <kbd>D</kbd>
            <p>kick</p>
        </div>
        <div data-key='70' class='key' style="background-image: url(img/open-hithat.jpg);" onclick="touchPlay('70')">
            <kbd>F</kbd>
            <p>openhat</p>
        </div>
        <div data-key='71' class='key'style="background-image: url(img/boom.jpg);" onclick="touchPlay('71')">
            <kbd>G</kbd>
            <p>boom</p>
        </div>
        <div data-key='72' class='key' style="background-image: url(img/ride.jpg);" onclick="touchPlay('72')">
            <kbd>H</kbd>
            <p>ride</p>
        </div>
        <div data-key='74' class='key' style="background-image: url(img/snare.jpg);" onclick="touchPlay('74')">
            <kbd>J</kbd>
            <p>snare</p>
        </div>
        <div data-key='75' class='key' style="background-image: url(img/tom.jpg);" onclick="touchPlay('75')">
            <kbd>K</kbd>
            <p>tom</p>
        </div>
        <div data-key='76' class='key' style="background-image: url(img/crash.jpg);" onclick="touchPlay('76')">
            <kbd>L</kbd>
            <p>crash</p>
        </div>
    </div>
    <audio data-key='65' src='sounds/clap.wav'></audio>
    <audio data-key='83' src='sounds/hithat.wav'></audio>
    <audio data-key='68' src='sounds/kick.wav'></audio>
    <audio data-key='70' src='sounds/openHithat.wav'></audio>
    <audio data-key='71' src='sounds/boom.wav'></audio>
    <audio data-key='72' src='sounds/ride.wav'></audio>
    <audio data-key='74' src='sounds/Snare.wav'></audio>
    <audio data-key='75' src='sounds/tom.wav'></audio>
    <audio data-key='76' src='sounds/crash.wav'></audio>
    <script src="index.js"></script>
</body>
</html>
